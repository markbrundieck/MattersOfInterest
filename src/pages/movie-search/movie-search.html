<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movie Search</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home" padding>
	<ion-item>
		<ion-input type="text" placeholder="Search a movie..." 
    [(ngModel)]="searchTerm"></ion-input>
</ion-item>
<button ion-button (click)="searchMovieDB()">
  Search
</button>
<br/>
<ion-list>	
		<ion-item *ngFor="let movie of movies" (click)="selectItem($event, movie)">
			<ion-avatar item-left>
				<img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"/>
			</ion-avatar>
			<h2>{{movie.original_title}}</h2>
			<p class="item-description">{{movie.overview}}</p>
		</ion-item>
</ion-list>
</ion-content>
